name: Deploy to Websupport

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Clean old assets on server
        run: |
          ssh -p 27171 ${{ secrets.WEBSUPPORT_USER }}@${{ secrets.WEBSUPPORT_HOST }} \
          "rm -rf aztorsound.com/web/assets"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.WEBSUPPORT_SSH_KEY }}

      - name: Deploy via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.WEBSUPPORT_HOST }}
          username: ${{ secrets.WEBSUPPORT_USER }}
          port: 27171
          key: ${{ secrets.WEBSUPPORT_SSH_KEY }}
          source: "dist/**"
          target: "aztorsound.com/web"
          strip_components: 1